    <p>Создание элементов из массива на JavaScript </p>
    <p>Модифицируйте мой код так, чтобы по клику на абзац к его содержимому прибавлялась единица.</p>
    <div id="parent"></div>

    <script>
        let parent = document.querySelector('#parent');
        let arr = [1, 2, 3, 4, 5];

        for (let elem of arr) {
            let p = document.createElement('p');
            p.textContent = elem;       
            parent.appendChild(p);

            parent.addEventListener("click", function(){
               p.textContent = parseFloat(p.textContent) + 1;
            });
        }
    </script>
  

    <p>Практика на создание списков ul на JavaScript</p>
    <p>Дан ul. Дан массив. Вставьте элементы этого массива в конец ul так, чтобы каждый элемент стоял в своем li.</p>
    <p>Модифицируйте предыдущую задачу так, чтобы по клику на любой из вставленных элементов на экран выводился текст этого элемента.    </p>
    <p>Модифицируйте предыдущую задачу так, чтобы по клику на li ей в конец добавлялся '!'.</p>
    <p>Модифицируйте предыдущую задачу так, чтобы по повторное нажатие на li не приводило к добавлению второго '!'.</p>
    <ul id="elem"></ul>

    <script>
        let parent =  document.querySelector('#elem');
        let arr = [1, 2, 3, 4, 5]

        for (let i = 0; i < arr.length; i++) {
        let li = document.createElement("li");
        
        li.addEventListener("click", function(){
            this.innerText = arr[i];

            if (li.textContent.endsWith != "!"){
                li.textContent = li.textContent + "!";
            }
        });

        elem.appendChild(li);
        };
    </script>

    <p>Реализуйте генератор таблиц, ширина и высота таблиц задается в двух инпутах (например, таблица 5 на 10 ячеек).</p>

    <script>
    function generateTable() {
        let table = document.querySelector('#table');
