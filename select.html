    <p>Сделайте выпадающий список с названиями месяцев. Сделайте так, чтобы JavaScript по умолчанию выбирал в этом списке текущий месяц.</p>
    <label for="monthSelect">Выберите месяц:</label>

    <script>
        let monthSelect = document.getElementById('monthSelect');
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        console.log(currentMonth);

        let months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'

    <label for="inputNumber">Введите номер дня:</label>
    <input type="text" id="inputNumber">
    
    <script>
        const daySelect = document.getElementById('daySelect');
        const inputNumber = document.getElementById('inputNumber');

        const currentDate = new Date();
        const currentDay = currentDate.getDay() + 1; // Пн = 1, Вт = 2, ..., Вс = 7
        daySelect.value = currentDay;

        inputNumber.addEventListener('blur', function() {
            const selectedValue = parseInt(inputNumber.value);
            if (selectedValue >= 1 && selectedValue <= 7) {
                daySelect.value = selectedValue;
            } else {
                alert('Введите корректный номер дня (от 1 до 7).');
                inputNumber.value = '';
            }
        });
    </script>

    <p>Переберите все пункты списка циклом и в конец текста каждого пункта добавьте значение его атрибута value.</p>
    <label for="daySelect">Выберите день недели:</label>
    <select id="daySelect">
        <option value="1">Понедельник</option>
        <option value="2">Вторник</option>
        <option value="3">Среда</option>
        <option value="4">Четверг</option>
        <option value="5">Пятница</option>
        <option value="6">Суббота</option>
        <option value="7">Воскресенье</option>
    </select>
    
    <script>
        const daySelect = document.getElementById('daySelect');
        const options = daySelect.getElementsByTagName('option');

        for (let i = 0; i < options.length; i++) {
            const option = options[i];
            const optionValue = option.value;
            const optionText = option.textContent;

            // доб значение атрибута value в конец текста пункта
            option.textContent = optionText + ' (' + optionValue + ')';
        }
    </script>


    <p>Переберите пункты списка циклом и для выбранного пункта в конец текста добавьте восклицательный знак, а для невыбранных пунктов - вопросительный.</p>
    <label for="daySelect">Выберите день недели:</label>
    <select id="daySelect">
        <option value="1">Понедельник</option>
        <option value="2">Вторник</option>
        <option value="3">Среда</option>
        <option value="4">Четверг</option>
        <option value="5">Пятница</option>
        <option value="6">Суббота</option>
        <option value="7">Воскресенье</option>
    </select>
    
    <script>
        const daySelect = document.getElementById('daySelect');
        const options = daySelect.getElementsByTagName('option');

        daySelect.addEventListener('change', function() {
            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                if (option.selected) {
                    option.textContent = option.textContent + '!';
                } else {
                    option.textContent = option.textContent + '?';
                }
            }
        });
    </script>
